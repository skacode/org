name: Upload Report to DefectDojo
on:
  workflow_call:
    inputs:
      scan_type:
        required: true
        type: string
      file_path:
        required: true
        type: string
      product_id:
        required: true
        type: string
      engagement_id:
        required: true
        type: string

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Subir reporte a DefectDojo
        run: |
          API_URL="http://localhost:9090/api/v2"
          API_KEY="${{ secrets.DEFECTDOJO_API_KEY }}"

          echo "Subiendo reporte de ${{ inputs.scan_type }}..."
          curl -X POST "$API_URL/import-scan/" \
            -H "Authorization: Token $API_KEY" \
            -H "Content-Type: multipart/form-data" \
            -F "scan_type=${{ inputs.scan_type }}" \
            -F "file=@${{ inputs.file_path }}" \
            -F "engagement=${{ inputs.engagement_id }}"
